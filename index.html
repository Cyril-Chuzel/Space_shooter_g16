<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07 - Player Control</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Container for the game  -->
    <div class="gameContainer">
        <!-- Contain the game background -->
        <div class="backgrounds">
            <div class="nebula"></div>
            <div class="stars"></div>
        </div>
        <!-- Container for the player -->
        <div class="player"></div>
        <!-- Container for the enemies -->
        <div class="enemies">
            <!-- Sprites of ennemies (modified in script.js) -->
            <img src="./sprites/vaisseaux/enemis/ennemi-1.png" class="first ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-2.png" class="second ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-3.png" class="third ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-4.png" class="fourth ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-5.png" class="fifth ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-6.png" class="sixth ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-7.png" class="seventh ennemi"></img>
            <img src="./sprites/vaisseaux/enemis/ennemi-8.png" class="eighth ennemi"></img>
        </div>

        <!-- Container for the score board -->
        <div class="footer">
                <button class="button pause">Pause</button>
                <input type="text" placeholder="0pts  " class="input scoreBoard"></input>
                <input type="text" placeholder="0s  " class="input time"></input>
        </div>
    </div>
    <!-- black screen when game is paused -->
    <div class="pauseScreen">
            <div class="pauseBorder">
                <div class="pauseContainer">
                    <button class="button resume">Resume</button>
                    <button class="button menu">Menu</button>
                    <!-- upgrading ship menu -->
                    <h1 class="text changeShip">Choisissez une am√©lioration !
                        <input type="image" class="input ship R" src=./sprites/vaisseaux/joueur/R_1.png></button>
                        <input type="image" class="input ship B" src=./sprites/vaisseaux/joueur/B_1.png></button>
                        <input type="image" class="input ship G" src=./sprites/vaisseaux/joueur/G_1.png></button>
                    </h1>

                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
